<app-navbar></app-navbar>
<div class="flex flex-wrap items-center justify-center  gap-5 px-5">
    <div *ngFor="let property of properties">
        <app-card [property]="property"></app-card>
    </div>
</div>
<ngx-skeleton-loader appearance="custom-content" *ngIf="!showSkeleton">
    <div class="flex flex-wrap gap-5 items-center justify-center">
        <div *ngFor="let number of [].constructor(10)" role="status" class="w-[344px] p-4 border border-gray-100 mt-5 rounded shadow animate-pulse md:p-6 ">
            <div class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded ">
                <svg class="w-10 h-10 text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 16 20">
                </svg>
            </div>
            <div class="h-2.5 bg-gray-200 rounded-full  w-48 mb-4"></div>
            <div class="h-2 bg-gray-200 rounded-full  mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full  mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full "></div>
            <div class="flex items-center mt-4 space-x-3">
                <svg class="w-10 h-10 bg-gray-300 rounded-full" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 20 20">
                </svg>
                <div>
                    <div class="h-2.5 bg-gray-200 rounded-full  w-32 mb-2"></div>
                    <div class="w-48 h-2 bg-gray-200 rounded-full "></div>
                </div>
            </div>
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ngx-skeleton-loader>
