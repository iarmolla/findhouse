<app-navbar></app-navbar>   
<div class="p-5 xl:p-12 xl:px-52">
    <section class="flex flex-col">
        <h2 class="text-3xl mb-5 font-semibold">Habitación en {{ownership.city}}</h2>
        <article class="flex flex-row items-center justify-start gap-7 mb-2">
            <div class="flex flex-row items-center justify-start gap-1">
                <i class="fa-solid fa-star"></i>
                <span>4.5</span>
            </div>
            <span class="underline py-2">15 reseñas</span>
            <div class="flex flex-row items-center justify-start gap-1">
                <i class="fa-solid fa-heart"></i>
                <p>Propietario</p>
            </div>
        </article>
        <article class="flex flex-row gap-2">
            <ng-container>
                <div id="default-carousel" class="relative w-full md:hidden" data-carousel="slide">
                    <!-- Carousel wrapper -->
                    <div class="relative h-64 overflow-hidden rounded-lg md:h-96">
                        <!-- Item 1 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item >
                            <img src={{imagesAux[0]}}
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 "
                                alt="...">
                        </div>
                        <div class="hidden duration-700 ease-in-out" data-carousel-item >
                            <img src={{imagesAux[1]}}
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 "
                                alt="...">
                        </div>
                        <div class="hidden duration-700 ease-in-out" data-carousel-item >
                            <img src={{imagesAux[2]}}
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 "
                                alt="...">
                        </div>
                        <div class="hidden duration-700 ease-in-out" data-carousel-item >
                            <img src={{imagesAux[3]}}
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 "
                                alt="...">
                        </div>
                        <div class="hidden duration-700 ease-in-out" data-carousel-item >
                            <img src={{imagesAux[4]}}
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 "
                                alt="...">
                        </div>
                    </div>
                    <!-- Slider indicators -->
                    <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                            data-carousel-slide-to="0"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                            data-carousel-slide-to="1"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                            data-carousel-slide-to="2"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
                            data-carousel-slide-to="3"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
                            data-carousel-slide-to="4"></button>
                    </div>
                    <!-- Slider controls -->
                    <button type="button"
                        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                        data-carousel-prev>
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30  group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M5 1 1 5l4 4" />
                            </svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <button type="button"
                        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                        data-carousel-next>
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30  group-hover:bg-white/50  group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
                            <svg class="w-4 h-4 text-white " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div>
            </ng-container>
            <!-- <img class="md:hidden rounded-md h-full max-h[300px] w-full object-cover row-span-4 hover:brightness-90 col-span-4 cursor-pointer hover:opacity-90 transition-all"
                src={{images[0]|imageUrl}}> -->
            <!-- <img class="hidden md:grid h-full row-span-4 col-span-4" src={{images[0]|imageUrl}}> -->
            <div class="grid-rows-4 grid-cols-8 gap-2 p-4 lg:p-0 hidden md:grid lg:grid">
                <img class="h-full rounded-md row-span-4 hover:brightness-90 col-span-4 cursor-pointer hover:opacity-90 transition-all"
                    src='https://i0.wp.com/chocale.cl/wp-content/uploads/2019/03/loft-departamento.jpg?fit=1000%2C666&ssl=1'>
                <ng-container *ngFor="let image of images">
                    <div class="row-span-2 col-span-2">
                        <img class="rounded-md h-full w-full cursor-pointer hover:brightness-90 transition-all"
                            src="https://i0.wp.com/chocale.cl/wp-content/uploads/2019/03/loft-departamento.jpg?fit=1000%2C666&ssl=1">
                    </div>
                </ng-container>
            </div>
        </article>

        <article class="border-b-2  border-b-gray-300 w-2/4">
            <ul class="flex flex-row gap-6 p-5">
                <li>{{ownership.rooms}} Cuarto</li>
                <li class="list-disc">1 Cama</li>
                <li class="list-disc">2 Personas</li>
                <li class="list-disc">{{ownership.bathrooms}} Baño</li>
            </ul>
        </article>
    </section>
    <section class="flex flex-col xl:flex-row gap-10 items-center justify-center">
        <article style="background-color: #F3F7F8;"
            class="xl:w-2/4 mt-5 px-10 rounded-lg pt-5 pb-5 h-max mb-5 lg:mb-0 flex flex-col items-center justify-center">
            <div
                class="lg:w-full max-w-sm bg-white border border-gray-200 rounded-xl shadow p-5 flex flex-col items-center">
                <div class="flex flex-col lg:flex-col xl:flex-row sm:flex-row items-center justify-center gap-5 ">
                    <img class="w-24 h-24 rounded-full shadow-lg"
                        src="https://semantic-ui.com/images/avatar2/large/elyse.png" alt="Bonnie image" />
                    <div class="flex flex-col">
                        <h5 class="mb-1 text-xl text-center font-medium text-gray-900">{{ownership.email}}</h5>
                        <span class="text-2xl text-center text-gray-900 ">Propietario</span>
                    </div>
                </div>
            </div>
            <div class="mt-5 flex flex-col gap-2">
                <div class="flex flex-row items-center justify-start gap-3">
                    <i class="fa-solid fa-calendar-days" style="color: #555557;"></i>
                    <span>
                        Años como Propietario: 6
                    </span>
                </div>
                <div class="flex flex-row items-center justify-start gap-3">
                    <i class="fa-solid fa-briefcase" style="color: #555557;"></i>
                    <span>Artista</span>
                </div>
                <div class="flex flex-row items-center justify-start gap-3">
                    <i class="fa-solid fa-cake-candles" style="color: #555557;"></i>
                    <span>01/01/1990</span>
                </div>
                <div class="flex flex-row items-center justify-start gap-3">
                    <i class="fa-solid fa-dog" style="color: #555557;"></i>
                    <span>Mascotas: Permitidas</span>
                </div>
                <!-- <div>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque illum in cum ipsam amet quos,
                        aliquid
                        perferendis eius ea iure.</p>
                </div> -->
            </div>
        </article>
        <app-contact></app-contact>
    </section>
    <section>
        <article class="mt-5">
            <h4 class="text-xl font-semibold mb-3">Acerca del lugar</h4>
            <p class="mb-3">{{ownership.description}}</p>
            <!-- <span class="underline cursor-pointer hover:text-indigo-400">Mostrar mas <i
                    class="fa-solid fa-arrow-right underline cursor-pointer"></i></span> -->
        </article>
    </section>
