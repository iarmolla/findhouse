<div class="bg-gray-100">
    <header class="w-full text-gray-700 bg-white border-t border-gray-100 shadow-sm body-font">
        <div class="container flex flex-row items-center justify-between md:justify-between p-4 mx-auto md:flex-row">
            <div class="flex items-center justify-center">
                <a routerLink=""
                    class="flex items-center font-medium text-3xl gap-1 tracking-wider text-gray-900 title-font md:mb-0">
                    {{title}}
                </a>
                <span routerLink=""
                    class="bg-red-500 w-10 h-10 text-center flex items-center justify-center text-3xl cursor-pointer text-white rounded-full">E</span>
            </div>
            <div class="items-center h-full" *ngIf="!isLogged">
                <a routerLink="/auth" class="mr-5 font-medium hover:text-gray-900">Iniciar sesión</a>
                <a routerLink="/auth/signup"
                    class="px-4 py-2 text-xs font-bold text-white uppercase transition-all duration-150 bg-red-500 rounded shadow outline-none active:bg-red-600 hover:shadow-md focus:outline-none ease">
                    Registrarse
                </a>
            </div>
            <div class="relative inline-block text-left" *ngIf="isLogged">
                <div>
                    <button class="w-14 h-14 cursor-pointer hover:bg-gray-100 rounded-full transition-all"
                        (click)="options()">
                        <img *ngIf="profileImage$" src={{profileImage$}}
                            class="w-9 h-9 m-auto rounded-full shadow object-cover">
                        <i *ngIf="!profileImage$" class="fa-solid fa-user text-gray-500"></i>
                    </button>
                </div>
                <div [ngClass]="showOptions ? '': 'hidden'"
                    class=" absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                    role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                    <div class="py-1" role="none">
                        <span routerLink="/home/profile"
                            class="text-gray-700 block px-4 py-2 text-sm cursor-pointer hover:bg-gray-100"
                            role="menuitem" tabindex="-1" id="menu-item-0">Editar perfil</span>
                        <span routerLink="/property-register"
                            class="text-gray-700 block px-4 py-2 text-sm cursor-pointer hover:bg-gray-100"
                            role="menuitem" tabindex="-1" id="menu-item-1">Publicar propiedad</span>
                        <button type="submit"
                            class="text-gray-700 block w-full px-4 py-2 text-left text-sm cursor-pointer hover:bg-gray-100"
                            role="menuitem" tabindex="-1" id="menu-item-3" (click)="logout()">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
